<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link rel="stylesheet" href="form2.css">
    <script src="https://kit.fontawesome.com/d85705e4b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>User Login</h1>
            <div class="button_1st">
                <button class="button1"><a href="index.html"></a>Login</button>
                <button class="button2">Register</button>
            </div>
            <div class="level">
                <label for="email">Email:</label>
            </div>
            <div class="input">
                <input type="email" name="" id="email" placeholder="Enter your email" required>
            </div>
            <div class="level">
                <label for="password">Password:</label>
            </div>
            <div class="input">
                <input type="password" name="" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mini">
            <span>Don't have an account?</span>
            <a href="register.html">Register here</a></div>
            <div class="button_lst">
                <button id="button"><i class="fa-solid fa-right-to-bracket"></i>Login</button>
            </div>
        </form>
        <p>Or continue with</p>
        <div class="div">
        <ul type="none">
            <li><a href="#" id="gg"><i class="fa-brands fa-google"></i></a></li>
            <li ><a href="#" id="ff"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#" id="tt"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
        </div>
    </div>
</body>
</html>
