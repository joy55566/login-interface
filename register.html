<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/d85705e4b9.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>User Registration</h1>
            <div class="button_1st">
                <a href="index.html" class="button1">Login</a>
                <a href="#" class="button2">Register</a>
            </div>

            <div class="level">
                <label for="name">Full Name:</label>
            </div>
            <div class="input">
                <div class="icon-input">
                    <i class="fa-solid fa-user"></i>
                <input type="text" name="" id="Name" placeholder="Enter your Full Name" required>
                </div>
            </div>

            <div class="level">
                <label for="email">Email:</label>
            </div>
            <div class="input">
                <div class="icon-input">
                    <i class="fa-solid fa-envelope"></i>
                <input type="email" name="" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="level">
                <label for="password">Password:</label>
            </div>
            <div class="input">
                <div class="icon-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="password" placeholder="Enter password" required>
                    <div class="toggle-icon">
                        <i class="fa-solid fa-eye" id="togglePassword"></i>
                    </div>
                </div>
            </div>
            <div class="level">
                <label for="con_password">Confirm Password:</label>
            </div>
            <div class="input">
                <div class="icon-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="con_password" placeholder="Confirm password" required>
                    <div class="toggle-icon">
                        <i class="fa-solid fa-eye" id="toggleConfirmPassword"></i>
                    </div>
                </div>
            </div>
            <div class="mini">
            <span>Already have an account?</span>
            <a href="index.html">Login here</a></div>
            <div class="button_lst">
                <button id="button"><i class="fa-solid fa-user-plus"></i>Register</button>
            </div>
        </form>
        <p>Or sign up with</p>
        <div class="div">
        <ul type="none">
            <li><a href="#" id="gg"><i class="fa-brands fa-google"></i></a></li>
            <li ><a href="#" id="ff"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#" id="tt"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
        </div>
    </div>
</body>
</html>
